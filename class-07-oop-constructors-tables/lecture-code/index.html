<!DOCTYPE html>
<html>
  <head>
    <title>Constructors and Tables Lecture Code</title>
  </head>
  <body>
    <h1>This is my table!</h1>
    <table>
      <thead class="table">
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Tax</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Shoes</td>
          <td>49.99</td>
          <td>4.75</td>
          <td>54.74</td>
        </tr>
        <tr>
          <td>Bananas</td>
          <td>832.99</td>
          <td>83.00</td>
          <td>Some Mathy things</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <th>$1000</th>
          <th>$100</th>
          <th>$1100</th>
        </tr>
      </tfoot>
    </table>
    
    <h1>Dynamically Rendered Table</h1>
    <table id="generated-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Color</th>
        </tr>
      </thead>
    </table>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
